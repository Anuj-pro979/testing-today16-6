<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Registration - Blood Donation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Blood Donation System - Delivery Agent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Back to Main</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Delivery Agent Registration</h4>
                    </div>
                    <div class="card-body">
                        <div id="debug-info" class="alert alert-secondary mb-3">
                            <p class="mb-0"><strong>Status:</strong> <span id="debug-status">Please complete the registration form</span></p>
                        </div>

                        <div class="mb-4">
                            <h5>Sign in with Google</h5>
                            <button id="googleLogin" class="btn btn-outline-primary">
                                <i class="bi bi-google me-2"></i> Continue with Google
                            </button>
                        </div>

                        <form id="deliveryAgentRegistrationForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="vehicleType" class="form-label">Vehicle Type</label>
                                <select class="form-select" id="vehicleType" required>
                                    <option value="" selected disabled>Select vehicle type</option>
                                    <option value="motorcycle">Motorcycle</option>
                                    <option value="car">Car</option>
                                    <option value="bicycle">Bicycle</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicleNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Home Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Your Current Location</label>
                                <div id="location-selector-container"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">Register as Delivery Agent</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../location-utils.js"></script>
    <script src="delivery_agent.js"></script>
    
    <script>
        // Initialize location selector
        document.addEventListener('DOMContentLoaded', function() {
            createLocationSelector('location-selector-container');
        });
    </script>
</body>
</html>
